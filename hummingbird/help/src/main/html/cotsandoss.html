<title>COTS and OSS Used by Hummingbird</title>

<body>
Hummingbird is based on a number of COTS / OSS. The destinction between COTS and OSS are;
<ol>
<li>Commercial of the Shelf (COTS) are commercial products with a assciated license cost.</li>
<li>Open Source Software (OSS) are open source, free license products.</li>
</ol>
